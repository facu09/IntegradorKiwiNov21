
<html>
<head>
    <title>Kiwi Registro</title>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="register.css">
    <link rel="stylesheet" href="mediaQRegister.css">
</head>
<body>
    <div Class="Portada">
        <div class="Card">
            <div class="ImagenUsuario">
                <img src="/Imagenes/InicioSesion_Copia3.png" alt="Inicio de Sesion">
            </div>
            <div class="CntNuevaCuenta">
                <p>Alta nueva cuenta:</p>
                <!-- Debio ser un form pero como el action aun no se JS: no funciona los botones para volver: entonces pongo un div-->
                <form >
                    <div class = "FormCuenta" action="">
                        <div class="container-input">
                            <label for="email">Email:</label>
                            <input id = "email" class="CamposEntrada" type="email" name="email" placeholder="Ingrese su email">
                        </div>
                        <div class="container-input">
                            <label for="name">Nombre:</label>
                            <input id= "name" class="CamposEntrada" type="text" name="name" placeholder="Ingrese su nombre">
                        </div>
                        <div class="container-input">
                            <label for="lastName">Apellido:</label>
                            <input id= "lastName" class="CamposEntrada" type="text" name="lastName" placeholder="Ingrese su nombre">
                        </div>
                        <div class="container-input">
                            <label for="nombre">Edad:</label>
                            <input id= "age" class="CamposEntrada" type="text" name="age" placeholder="Ingrese su edad">
                        </div>
                        <div class= "container-input">
                            <label for="Psw1">Password:</label>
                            <input id="password1" class="CamposEntrada CampoEntradaPass" type="password" name="Psw1" placeholder="Password" >
                        </div>
                        <div class= "container-input">
                            <label for="Psw1">Password:</label>
                            <input id="password2" class="CamposEntrada CampoEntradaPass" type="password" name="Psw2" placeholder="Repit el Password" >
                        </div>
                        <div class="DivBotonera">
                            <div class= "BotonAlta" tabindex="-1">
                                <!-- El href lo manejo por el javascript en el evento "onClick" del -->
                                <a class ="AHref_submit" href="">
                                    <button id="btnAlta" class="Submit" type="button" > <ins>A</ins>lta</button> 
                                </a>
                            </div>
                            <div class= "BotonAlta" tabindex="-1">
                                <a class ="AHref_submit" href="../Login/login.html">
                                    <button id="btnCancelar" class="Submit" type="button" ><ins>C</ins>ancelar</button>
                                </a>
                            </div>
                        </div>
                    </div>
                </form>
            </div>    
        </div>
    </div>

    <script src="./Register.js" > </script>
</body>
</html>
